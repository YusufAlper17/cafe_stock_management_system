<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stok Yönetimi - Bakery Cafe Stock</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <style>
        .product-image-preview {
            width: 64px;
            height: 64px;
            object-fit: cover;
        }

        .image-upload-preview {
            width: 100%;
            height: 200px;
            object-fit: contain;
            border: 2px dashed #dee2e6;
            border-radius: 0.5rem;
            background-color: #f8f9fa;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar fixed-top">
        <div class="container-fluid">
            <button class="btn btn-link" id="toggleSidebar">
                <i class="bi bi-list"></i>
            </button>
            <span class="navbar-brand">Bakery Cafe Stock</span>
            <div class="d-flex align-items-center">
                <span class="me-3" id="userInfo"></span>
            </div>
        </div>
    </nav>

    <!-- Sidebar -->
    <div class="sidebar">
        <!-- Logo -->
        <div class="sidebar-logo">
            <img src="images/logo.svg" alt="Arzen Cafe">
            <span class="logo-text">Arzen Cafe</span>
        </div>
        
        <!-- Main Menu -->
        <ul class="sidebar-menu">
            <li>
                <a href="/dashboard" class="sidebar-menu-item">
                    <i class="bi bi-speedometer2"></i><span data-i18n="nav.dashboard">Dashboard</span>
                </a>
            </li>
            <li>
                <a href="/sales" class="sidebar-menu-item">
                    <i class="bi bi-cart3"></i><span data-i18n="nav.sales">Satış</span>
                </a>
            </li>
            <li>
                <a href="/stock" class="sidebar-menu-item active">
                    <i class="bi bi-box-seam"></i><span data-i18n="nav.stock">Stok</span>
                </a>
            </li>
            <li>
                <a href="/reports" class="sidebar-menu-item">
                    <i class="bi bi-graph-up"></i><span>Raporlar</span>
                </a>
            </li>
            <li>
                <a href="/archive" class="sidebar-menu-item">
                    <i class="bi bi-archive"></i><span>Arşiv</span>
                </a>
            </li>
        </ul>
        
        <!-- Settings Section -->
        <div class="sidebar-settings">
            <a href="#" class="settings-item" id="toggleTheme">
                <i class="bi bi-moon"></i><span>Tema</span>
            </a>
            <a href="#" class="settings-item" id="langToggle">
                <i class="bi bi-translate"></i><span>Dil</span>
            </a>
            <a href="#" class="settings-item" id="logoutBtn">
                <i class="bi bi-box-arrow-right"></i><span>Çıkış</span>
            </a>
        </div>
    </div>

    <!-- Content -->
    <div class="content">
        <div class="container-fluid">
            <!-- Header -->
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h1 class="h3 mb-0 fw-bold">Stok Yönetimi</h1>
                <button class="btn btn-primary shadow-sm" data-bs-toggle="modal" data-bs-target="#addProductModal">
                    <i class="bi bi-plus-lg me-2"></i><span>Yeni Ürün Ekle</span>
                </button>
            </div>

            <!-- Search and Filter -->
            <div class="row mb-4">
                <div class="col-md-8">
                    <div class="input-group">
                        <span class="input-group-text bg-light border-end-0">
                            <i class="bi bi-search"></i>
                        </span>
                        <input type="text" class="form-control border-start-0" id="searchProducts" placeholder="Ürün ara...">
                    </div>
                </div>
                <div class="col-md-4">
                    <select class="form-select" id="sortProducts">
                        <option value="name-asc">İsim (A-Z)</option>
                        <option value="name-desc">İsim (Z-A)</option>
                        <option value="stock-asc">Stok (Düşük-Yüksek)</option>
                        <option value="stock-desc">Stok (Yüksek-Düşük)</option>
                    </select>
                </div>
            </div>

            <!-- Products Table -->
            <div class="card">
                <div class="table-responsive">
                    <table class="table table-hover align-middle mb-0">
                        <thead class="table-light">
                            <tr>
                                <th style="width: 80px">Görsel</th>
                                <th>Ürün Adı</th>
                                <th>Stok</th>
                                <th>Maliyet</th>
                                <th>Fiyat</th>
                                <th style="width: 120px">İşlemler</th>
                            </tr>
                        </thead>
                        <tbody id="productsTableBody">
                            <!-- Products will be populated by JavaScript -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Add Product Modal -->
    <div class="modal fade" id="addProductModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title fw-bold" data-i18n="stock.addProduct">Add New Product</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="addProductForm">
                        <div class="mb-3">
                            <label class="form-label fw-medium" data-i18n="stock.productImage">Product Image</label>
                            <input type="file" class="form-control" id="productImage" accept="image/*" required>
                            <img src="" alt="" class="image-upload-preview mt-2 d-none" id="imagePreview">
                        </div>
                        <div class="mb-3">
                            <label class="form-label fw-medium" data-i18n="stock.productName">Product Name</label>
                            <input type="text" class="form-control" id="productName" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label fw-medium" data-i18n="stock.stockQuantity">Stock Quantity</label>
                            <input type="number" class="form-control" id="stockQty" min="0" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label fw-medium" data-i18n="stock.costPrice">Cost Price</label>
                            <div class="input-group">
                                <input type="number" class="form-control" id="costPrice" min="0" step="0.01" required>
                                <span class="input-group-text">₺</span>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label fw-medium" data-i18n="stock.salePrice">Sale Price</label>
                            <div class="input-group">
                                <input type="number" class="form-control" id="salePrice" min="0" step="0.01" required>
                                <span class="input-group-text">₺</span>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" data-i18n="action.cancel">Cancel</button>
                    <button type="submit" class="btn btn-primary" form="addProductForm">
                        <i class="bi bi-plus-lg me-2"></i><span data-i18n="action.add">Add</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Edit Product Modal -->
    <div class="modal fade" id="editProductModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Edit Product</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="editProductForm">
                        <input type="hidden" id="editProductId">
                        <div class="mb-3">
                            <label class="form-label">Product Image</label>
                            <input type="file" class="form-control" id="editProductImage" accept="image/*">
                            <img src="" alt="" class="image-upload-preview mt-2" id="editImagePreview">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Product Name</label>
                            <input type="text" class="form-control" id="editProductName" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Stock Quantity</label>
                            <input type="number" class="form-control" id="editStockQty" min="0" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Cost Price</label>
                            <div class="input-group">
                                <input type="number" class="form-control" id="editCostPrice" min="0" step="0.01" required>
                                <span class="input-group-text">₺</span>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Sale Price</label>
                            <div class="input-group">
                                <input type="number" class="form-control" id="editSalePrice" min="0" step="0.01" required>
                                <span class="input-group-text">₺</span>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-primary" form="editProductForm">
                        <i class="bi bi-check-lg me-2"></i>Save
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Delete Product Modal -->
    <div class="modal fade" id="deleteProductModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header border-danger">
                    <h5 class="modal-title fw-bold text-danger" data-i18n="stock.deleteProduct">Delete Product</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <p class="mb-2" data-i18n="stock.confirmDelete">Are you sure you want to delete this product?</p>
                    <p class="mb-0 text-danger fw-medium" data-i18n="stock.cannotUndo">This action cannot be undone!</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" data-i18n="action.cancel">Cancel</button>
                    <button type="button" class="btn btn-danger" id="confirmDelete">
                        <i class="bi bi-trash me-2"></i><span data-i18n="action.delete">Delete</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/notifications.js"></script>
    <script src="js/stock.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const themeBtn = document.getElementById('toggleTheme');
            if (themeBtn) themeBtn.addEventListener('click', Theme.toggle);
            
            const langToggle = document.getElementById('langToggle');
            if (langToggle) {
                langToggle.addEventListener('click', (e) => {
                    e.preventDefault();
                    const currentLang = document.documentElement.lang;
                    const newLang = currentLang === 'tr' ? 'en' : 'tr';
                    document.documentElement.lang = newLang;
                    ToastNotification.info(`Dil değiştirildi: ${newLang.toUpperCase()}`);
                });
            }

            // Sidebar hover behavior
            const sidebar = document.querySelector('.sidebar');
            if (sidebar) {
                let hoverTimeout;
                
                sidebar.addEventListener('mouseenter', () => {
                    clearTimeout(hoverTimeout);
                    sidebar.classList.add('hovered');
                });
                
                sidebar.addEventListener('mouseleave', () => {
                    hoverTimeout = setTimeout(() => {
                        sidebar.classList.remove('hovered');
                    }, 100);
                });
            }
        });
    </script>
</body>
</html>
