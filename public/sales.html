<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Satış - Bakery Cafe Stock</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <style>
        .product-card {
            height: 100%;
            transition: transform 0.2s;
        }

        .product-card:hover {
            transform: translateY(-5px);
        }

        .product-image {
            height: 200px;
            object-fit: cover;
        }

        .cart-offcanvas {
            width: 400px;
        }

        .cart-item-image {
            width: 64px;
            height: 64px;
            object-fit: cover;
        }

        .stock-badge {
            font-size: 0.8rem;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar fixed-top">
        <div class="container-fluid">
            <button class="btn btn-link" id="toggleSidebar">
                <i class="bi bi-list"></i>
            </button>
            <span class="navbar-brand">Bakery Cafe Stock</span>
            <div class="d-flex align-items-center">
                <span class="me-2" id="userInfo"></span>
                <button class="btn btn-outline-primary position-relative me-2" type="button" data-bs-toggle="offcanvas" data-bs-target="#cartOffcanvas">
                    <i class="bi bi-cart3"></i>
                    <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger" id="cartCount">
                        0
                    </span>
                </button>
            </div>
        </div>
    </nav>

    <!-- Sidebar -->
    <div class="sidebar">
        <!-- Logo -->
        <div class="sidebar-logo">
            <img src="images/logo.svg" alt="Arzen Cafe">
            <span class="logo-text">Arzen Cafe</span>
        </div>
        
        <!-- Main Menu -->
        <ul class="sidebar-menu">
            <li>
                <a href="/dashboard" class="sidebar-menu-item">
                    <i class="bi bi-speedometer2"></i><span data-i18n="nav.dashboard">Dashboard</span>
                </a>
            </li>
            <li>
                <a href="/sales" class="sidebar-menu-item active">
                    <i class="bi bi-cart3"></i><span data-i18n="nav.sales">Satış</span>
                </a>
            </li>
            <li>
                <a href="/stock" class="sidebar-menu-item">
                    <i class="bi bi-box-seam"></i><span data-i18n="nav.stock">Stok</span>
                </a>
            </li>
            <li>
                <a href="/reports" class="sidebar-menu-item">
                    <i class="bi bi-graph-up"></i><span>Raporlar</span>
                </a>
            </li>
            <li>
                <a href="/archive" class="sidebar-menu-item">
                    <i class="bi bi-archive"></i><span>Arşiv</span>
                </a>
            </li>
        </ul>
        
        <!-- Settings Section -->
        <div class="sidebar-settings">
            <a href="#" class="settings-item" id="toggleTheme">
                <i class="bi bi-moon"></i><span>Tema</span>
            </a>
            <a href="#" class="settings-item" id="langToggle">
                <i class="bi bi-translate"></i><span>Dil</span>
            </a>
            <a href="#" class="settings-item" id="logoutBtn">
                <i class="bi bi-box-arrow-right"></i><span>Çıkış</span>
            </a>
        </div>
    </div>

    <!-- Content -->
    <div class="content">
        <div class="container-fluid">
            <!-- Search and Filter -->
            <div class="row mb-4">
                <div class="col-md-8">
                    <div class="input-group">
                        <span class="input-group-text bg-light border-end-0">
                            <i class="bi bi-search"></i>
                        </span>
                        <input type="text" class="form-control border-start-0" id="searchProducts" placeholder="Search products..." data-i18n="sales.searchProducts">
                    </div>
                </div>
                <div class="col-md-4">
                    <select class="form-select" id="sortProducts">
                        <option value="name-asc" data-i18n="sort.nameAsc">Name (A-Z)</option>
                        <option value="name-desc" data-i18n="sort.nameDesc">Name (Z-A)</option>
                        <option value="price-asc" data-i18n="sort.priceAsc">Price (Low-High)</option>
                        <option value="price-desc" data-i18n="sort.priceDesc">Price (High-Low)</option>
                    </select>
                </div>
            </div>

            <!-- Products Grid -->
            <div class="row g-4" id="productsGrid">
                <!-- Products will be populated by JavaScript -->
            </div>
        </div>
    </div>

    <!-- Cart Offcanvas -->
    <div class="offcanvas offcanvas-end cart-offcanvas" tabindex="-1" id="cartOffcanvas">
        <div class="offcanvas-header border-bottom">
            <h5 class="offcanvas-title fw-bold" data-i18n="sales.cart">Cart</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
        </div>
        <div class="offcanvas-body d-flex flex-column">
            <div class="flex-grow-1" id="cartItems">
                <!-- Cart items will be populated by JavaScript -->
            </div>
            <div class="border-top pt-3 mt-auto">
                <div class="d-flex justify-content-between align-items-center mb-2">
                    <span class="text-muted" data-i18n="sales.subtotal">Subtotal:</span>
                    <span class="fw-bold" id="cartSubtotal">0.00 ₺</span>
                </div>
                <div class="d-flex justify-content-between align-items-center mb-2">
                    <span class="text-muted" data-i18n="sales.tax">VAT (18%):</span>
                    <span class="fw-bold" id="cartTax">0.00 ₺</span>
                </div>
                <div class="d-flex justify-content-between align-items-center mb-3 border-top pt-2">
                    <span class="fw-bold fs-5" data-i18n="sales.total">Total:</span>
                    <span class="fw-bold fs-4 text-primary" id="cartTotal">0.00 ₺</span>
                </div>
                <button class="btn btn-primary w-100 mb-2 py-2" id="completeSale">
                    <i class="bi bi-check2-circle me-2"></i><span data-i18n="sales.completeSale">Complete Sale</span>
                </button>
                <button class="btn btn-outline-danger w-100 py-2" id="clearCart">
                    <i class="bi bi-trash me-2"></i><span data-i18n="sales.clearCart">Clear Cart</span>
                </button>
            </div>
        </div>
    </div>

    <!-- Product Template -->
    <template id="productTemplate">
        <div class="col-md-3">
            <div class="card h-100 product-card">
                <div class="position-relative">
                    <img src="" class="card-img-top product-image" alt="">
                    <span class="badge bg-primary position-absolute top-0 end-0 m-2 stock-badge"></span>
                </div>
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title product-name"></h5>
                    <div class="mt-auto">
                        <div class="d-flex justify-content-between align-items-center mb-2">
                            <span class="fw-bold fs-5 product-price"></span>
                            <span class="text-muted product-stock"></span>
                        </div>
                        <div class="input-group input-group-sm mb-2">
                            <button class="btn btn-outline-secondary decrease-quantity" type="button">-</button>
                            <input type="number" class="form-control text-center product-quantity" value="1" min="1">
                            <button class="btn btn-outline-secondary increase-quantity" type="button">+</button>
                        </div>
                        <button class="btn btn-primary w-100 add-to-cart">
                            <i class="bi bi-cart-plus me-2"></i><span data-i18n="sales.addToCart">Add to Cart</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </template>

    <!-- Cart Item Template -->
    <template id="cartItemTemplate">
        <div class="card mb-2 cart-item">
            <div class="card-body p-2">
                <div class="d-flex gap-2">
                    <img src="" class="cart-item-image rounded" alt="">
                    <div class="flex-grow-1">
                        <h6 class="mb-1 cart-item-name"></h6>
                        <p class="mb-0 text-muted cart-item-price"></p>
                    </div>
                    <div class="d-flex flex-column align-items-end">
                        <div class="input-group input-group-sm mb-1" style="width: 100px;">
                            <button class="btn btn-outline-secondary decrease-quantity" type="button">-</button>
                            <input type="text" class="form-control text-center item-quantity" value="1">
                            <button class="btn btn-outline-secondary increase-quantity" type="button">+</button>
                        </div>
                        <button class="btn btn-link text-danger p-0 remove-item">
                            <i class="bi bi-trash"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </template>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/notifications.js"></script>
    <script src="js/sales.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const themeBtn = document.getElementById('toggleTheme');
            if (themeBtn) themeBtn.addEventListener('click', Theme.toggle);
            
            const langToggle = document.getElementById('langToggle');
            if (langToggle) {
                langToggle.addEventListener('click', (e) => {
                    e.preventDefault();
                    const currentLang = document.documentElement.lang;
                    const newLang = currentLang === 'tr' ? 'en' : 'tr';
                    document.documentElement.lang = newLang;
                    ToastNotification.info(`Dil değiştirildi: ${newLang.toUpperCase()}`);
                });
            }

            // Sidebar hover behavior
            const sidebar = document.querySelector('.sidebar');
            if (sidebar) {
                let hoverTimeout;
                
                sidebar.addEventListener('mouseenter', () => {
                    clearTimeout(hoverTimeout);
                    sidebar.classList.add('hovered');
                });
                
                sidebar.addEventListener('mouseleave', () => {
                    hoverTimeout = setTimeout(() => {
                        sidebar.classList.remove('hovered');
                    }, 100);
                });
            }
        });
    </script>
</body>
</html>
