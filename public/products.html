<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ürün Yönetimi - Bakery Cafe Stock</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar fixed-top">
        <div class="container-fluid">
            <button class="btn btn-link" id="toggleSidebar">
                <i class="bi bi-list"></i>
            </button>
            <span class="navbar-brand">Bakery Cafe Stock</span>
            <div class="d-flex align-items-center">
                <span class="me-2" id="userInfo"></span>
                <button class="btn btn-outline-danger" id="logoutBtn">
                    <i class="bi bi-box-arrow-right"></i> Çıkış
                </button>
            </div>
        </div>
    </nav>

    <!-- Sidebar Container -->
    <div id="sidebar-container"></div>

    <!-- Content -->
    <div class="content">
        <div class="container-fluid">
            <div class="row mb-4">
                <div class="col-12">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Yeni Ürün Ekle</h5>
                            <form id="addProductForm">
                                <div class="row">
                                    <div class="col-md-4 mb-3">
                                        <label for="product_name" class="form-label">Ürün Adı</label>
                                        <input type="text" class="form-control" id="product_name" name="product_name" required>
                                    </div>
                                    <div class="col-md-4 mb-3">
                                        <label for="product_image" class="form-label">Ürün Resmi</label>
                                        <input type="file" class="form-control" id="product_image" name="product_image" accept="image/*">
                                        <div class="form-text">Maksimum dosya boyutu: 2MB</div>
                                    </div>
                                    <div class="col-md-4 mb-3">
                                        <label for="stock_qty" class="form-label">Stok Miktarı</label>
                                        <input type="number" class="form-control" id="stock_qty" name="stock_qty" required min="0">
                                    </div>
                                    <div class="col-md-4 mb-3">
                                        <label for="cost_price" class="form-label">Maliyet Fiyatı</label>
                                        <input type="number" class="form-control" id="cost_price" name="cost_price" required min="0" step="0.01">
                                    </div>
                                    <div class="col-md-4 mb-3">
                                        <label for="sale_price" class="form-label">Satış Fiyatı</label>
                                        <input type="number" class="form-control" id="sale_price" name="sale_price" required min="0" step="0.01">
                                    </div>
                                    <div class="col-md-4 mb-3 d-flex align-items-end">
                                        <button type="submit" class="btn btn-primary w-100">
                                            <i class="bi bi-plus-circle me-2"></i>Ürün Ekle
                                        </button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-12">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Ürün Listesi</h5>
                            <div class="table-responsive">
                                <table class="table" id="productsTable">
                                    <thead>
                                        <tr>
                                            <th>Ürün Adı</th>
                                            <th>Resim</th>
                                            <th>Stok</th>
                                            <th>Maliyet</th>
                                            <th>Satış Fiyatı</th>
                                            <th>İşlemler</th>
                                        </tr>
                                    </thead>
                                    <tbody></tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Edit Product Modal -->
    <div class="modal fade" id="editProductModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Ürün Düzenle</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <form id="editProductForm" onsubmit="updateProduct(event)">
                    <div class="modal-body">
                        <input type="hidden" id="editProductId">
                        <div class="mb-3">
                            <label for="editProductName" class="form-label">Ürün Adı</label>
                            <input type="text" class="form-control" id="editProductName" name="product_name" required>
                        </div>
                        <div class="mb-3">
                            <label for="editProductImage" class="form-label">Ürün Resmi</label>
                            <input type="file" class="form-control" id="editProductImage" name="product_image" accept="image/*">
                            <div class="form-text">Maksimum dosya boyutu: 2MB</div>
                        </div>
                        <div class="mb-3">
                            <label for="editStockQty" class="form-label">Stok Miktarı</label>
                            <input type="number" class="form-control" id="editStockQty" name="stock_qty" required min="0">
                        </div>
                        <div class="mb-3">
                            <label for="editCostPrice" class="form-label">Maliyet Fiyatı</label>
                            <input type="number" class="form-control" id="editCostPrice" name="cost_price" required min="0" step="0.01">
                        </div>
                        <div class="mb-3">
                            <label for="editSalePrice" class="form-label">Satış Fiyatı</label>
                            <input type="number" class="form-control" id="editSalePrice" name="sale_price" required min="0" step="0.01">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">İptal</button>
                        <button type="submit" class="btn btn-primary">Kaydet</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/products.js"></script>
    <script>
        // Initialize auth and page
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                // Check authentication first
                const auth = checkAuth();
                if (!auth) return;

                // Initialize the page
                await initializePage();

                // Load products after initialization
                await loadProducts();
            } catch (error) {
                console.error('Page initialization error:', error);
                window.location.href = '/login.html';
            }
        });
    </script>
</body>
</html>
