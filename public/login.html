<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Bakery Cafe Stock</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8fafc;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 0;
        }
        .login-card {
            width: 100%;
            max-width: 400px;
            padding: 2rem;
        }
        
        #togglePassword {
            transition: all 0.2s ease;
            border-radius: 0 0.375rem 0.375rem 0;
        }
        
        #togglePassword:hover {
            background-color: rgba(0, 0, 0, 0.05) !important;
            color: #6b7280 !important;
        }
        
        #togglePassword:focus {
            box-shadow: none;
            outline: none;
        }
        
        #togglePasswordIcon {
            font-size: 1.1rem;
            transition: color 0.2s ease;
        }
    </style>
</head>
<body>
    <div class="card login-card shadow-lg">
        <div class="card-body p-4">
            <div class="text-center mb-4">
                <i class="bi bi-shop-window display-4 text-primary mb-3"></i>
                <h3 class="fw-bold" data-i18n="login.title">Restaurant & Stock Management</h3>
                <p class="text-muted small" data-i18n="login.subtitle">Sign in to your account</p>
            </div>
            <form id="loginForm">
                <div class="mb-3">
                    <label for="username" class="form-label fw-medium" data-i18n="login.username">Username</label>
                    <div class="input-group">
                        <span class="input-group-text bg-light border-end-0">
                            <i class="bi bi-person"></i>
                        </span>
                        <input type="text" class="form-control border-start-0 ps-0" id="username" name="username" autocomplete="username" placeholder="Enter username" required>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label fw-medium" data-i18n="login.password">Password</label>
                    <div class="input-group">
                        <span class="input-group-text bg-light border-end-0">
                            <i class="bi bi-lock"></i>
                        </span>
                        <input type="password" class="form-control border-start-0 ps-0" id="password" name="password" autocomplete="current-password" placeholder="Enter password" required>
                        <button type="button" class="btn btn-link border-start-0 text-muted" id="togglePassword" style="border: none; background: none; padding: 0.375rem 0.75rem;">
                            <i class="bi bi-eye" id="togglePasswordIcon"></i>
                        </button>
                    </div>
                </div>
                <div class="alert alert-danger d-none" id="errorMessage" role="alert"></div>
                <button type="submit" class="btn btn-primary w-100 py-2 fw-medium" id="loginButton">
                    <i class="bi bi-box-arrow-in-right me-2"></i><span data-i18n="login.signin">Sign In</span>
                </button>
            </form>
            <hr class="my-4">
            <div class="d-flex justify-content-between align-items-center">
                <div>
                    <button class="btn btn-sm btn-outline-secondary d-flex align-items-center gap-2" id="toggleTheme" title="Toggle theme">
                        <i class="bi bi-moon-stars"></i>
                        <span class="d-none d-sm-inline" data-i18n="theme.toggle">Theme</span>
                    </button>
                </div>
                <div class="btn-group btn-group-sm" role="group" aria-label="Language switcher">
                    <button class="btn btn-outline-secondary" id="langEn" title="English">EN</button>
                    <button class="btn btn-outline-secondary" id="langTr" title="Türkçe">TR</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/auth.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Clear any existing session data
            localStorage.removeItem('token');
            localStorage.removeItem('user');
            Theme.applySavedTheme();
            I18n.applySavedLanguage();

            const loginForm = document.getElementById('loginForm');
            const errorMessage = document.getElementById('errorMessage');
            const loginButton = document.getElementById('loginButton');
            const togglePassword = document.getElementById('togglePassword');
            const passwordInput = document.getElementById('password');
            const togglePasswordIcon = document.getElementById('togglePasswordIcon');

            // Password toggle functionality
            togglePassword.addEventListener('click', () => {
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);
                togglePasswordIcon.classList.toggle('bi-eye');
                togglePasswordIcon.classList.toggle('bi-eye-slash');
            });

            loginForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                
                try {
                    // Disable button and show loading state
                    loginButton.disabled = true;
                    loginButton.innerHTML = '<span class="spinner-border spinner-border-sm me-2"></span><span data-i18n="login.signingin">Signing in...</span>';
                    errorMessage.classList.add('d-none');
                    
                    const username = document.getElementById('username').value;
                    const password = document.getElementById('password').value;

                    console.log('Login attempt for username:', username);
                    
                    const response = await fetch('/api/auth/login', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ username, password })
                    });
                    
                    console.log('Server response status:', response.status);
                    const data = await response.json();
                    console.log('Server response:', data);
                    
                    if (!response.ok) {
                        throw new Error(data.message || 'An error occurred while signing in');
                    }
                    
                    // Validate response data
                    if (!data.token) {
                        console.error('Missing token in response');
                        throw new Error('Token could not be retrieved from server');
                    }
                    
                    if (!data.user) {
                        console.error('Missing user data in response');
                        throw new Error('User information could not be retrieved');
                    }
                    
                    if (!data.user.store_id) {
                        console.error('Missing store_id in user data');
                        throw new Error('Store information is missing');
                    }

                    // Store session data
                    console.log('Storing session data...');
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    
                    console.log('Login successful, redirecting to sales page...');
                    window.location.href = '/sales';
                } catch (error) {
                    console.error('Login error:', error);
                    errorMessage.textContent = error.message;
                    errorMessage.classList.remove('d-none');
                } finally {
                    // Reset button state
                    loginButton.disabled = false;
                    loginButton.innerHTML = '<i class="bi bi-box-arrow-in-right me-2"></i><span data-i18n="login.signin">Sign In</span>';
                }
            });

            document.getElementById('toggleTheme').addEventListener('click', Theme.toggle);
            document.getElementById('langEn').addEventListener('click', () => I18n.setLanguage('en'));
            document.getElementById('langTr').addEventListener('click', () => I18n.setLanguage('tr'));
        });
    </script>
</body>
</html>
